<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap v5 -->
  <link rel="stylesheet" href="assets/library/bootstrap.css">


  <!-- css -->
  <link rel="stylesheet" href="assets/main.css">
  <title>Notes Quickly</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm">
          <div class="title-section">
            <h1 class="teks-primary fw-bold">Notes Quickly</h1>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm">
          <div class="subteks-section">
            <h3 class="teks-second subteks">Catat Semua Janji, Pengigat dan Ide <br>
              Brilian Hebat Anda</h3>
          </div>
        </div>
      </div>


      <form id="notes-form" class="mt-4">
        <div class="mb-3">
          <label for="note" class="form-label">Tambahkan Catatan Baru</label>
          <input type="text" class="form-control" id="note" placeholder="Makan malam, Jemput anak, ....">
        </div>
        <div class="mb-4">
          <label for="label" class="form-label">Beri Label</label>
          <input type="text" class="form-control" id="label" placeholder="Ide, Janji, Pengigat, ....">
        </div>

        <input type="submit" value="Tambahkan" class="btn btn-success btn-tambah" style="width: 100%;"><span></span>
      </form>



    </div>
  </main>
  
</body>
</html>
